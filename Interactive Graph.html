<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css" />
</head>

<body>
    <script>
        var count = 0;
        var idArray = new Array;
        //sets unique id for each d3 bar element
        function setId() {
            var id = ("Column" + count)
            idArray.push(id);
            d3.select(this).attr("id", id);
            count = count + 1;
        }
        //adds hover event handler for each d3 bar element
        function addHandler() {
            var id = d3.select(this).attr("id");
            document.getElementById(id).addEventListener("mouseover", function () {
                textChange(id);
            });
        }
        //creates a map given an array of summaries. Keys are currently hardcoded
        function setMaps() {
            var SummaryArray = new Array;
            var SummaryMap = new Map();
            SummaryArray = ["summary0", "summary1", "summary2", "summary3", "summary4", "summary5", "summary6", "summary7", "summary8", "summary9", "summary10", "summary11",
                "summary12", "summary13", "summary14", "summary15", "summary16", "summary17", "summary18", "summary19", "summary20", "summary21", "summary22", "summary23", "summary24", "summary25"];
            var len = SummaryArray.length;
            for (var i = 0; i < len; i++) {
                elementId = idArray[i];
                value = SummaryArray[i]
                SummaryMap.set(elementId, value);
            }
            return SummaryMap;
        }
        //Function for running tts and changing the summary text based on the bar being hovered
        function textChange(id) {
            var myMap = setMaps();
            var text = myMap.get(id);
            document.getElementById("summaryText").innerText = text;
            speakText(text);
        }
        function minMax(max) {
            var yVal = d3.select(this).attr("y");
            if (yVal == max) {
                d3.select(this).attr("fill", "green");
            }
            else {
                d3.select(this).attr("fill", "orange");
            }
        }
        function getMetaData() {
            var requestURL = "2998_0.json";
            var request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();
            request.onload = function () {
                var jsonObj = request.response;
                yAxis = jsonObj['encoding']["y"]["field"];
                xAxis = jsonObj['encoding']["x"]["field"];
                setX(xAxis);
                setY(yAxis);
            }
        }
        function setX(x) {
            xAxisField = x;
        }
        function setY(y) {
            yAxisField = y;
        }
    </script>

    <!--Text to speech-->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.529.0.min.js"></script>
    <script type="text/javascript">
        // Initialize the Amazon Cognito credentials provider
        AWS.config.region = 'us-east-1';
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({ IdentityPoolId: 'us-east-1:1dbc5481-8414-4da8-9fd9-2ecd12443250' });
        function speakText(text) {
            // Create the JSON parameters for getSynthesizeSpeechUrl
            var speechParams = {
                OutputFormat: "mp3",
                Engine: "neural",
                SampleRate: "16000",
                Text: text,
                TextType: "text",
                VoiceId: "Matthew"
            };
            // Create the Polly service object and presigner object
            var polly = new AWS.Polly({ apiVersion: '2016-06-10' });
            var signer = new AWS.Polly.Presigner(speechParams, polly)
            // Create presigned URL of synthesized speech file
            signer.getSynthesizeSpeechUrl(speechParams, function (error, url) {
                if (error) {
                    window.alert("AWS Polly error");
                } else {
                    document.getElementById('audioSource').src = url;
                    document.getElementById('audioPlayback').load();
                    document.getElementById('audioPlayback').play();
                }
            });
        }
    </script>

    <section id="graph">
        <h1 class="title">Frequency Distribution of Alphabet from file 'Data.tsv'</h1>
        <!--Bar graph with-->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script>var margin = { top: 40, right: 20, bottom: 30, left: 40 },
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var formatPercent = d3.format(".0%");

            var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

            var y = d3.scale.linear()
                .range([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .tickFormat(formatPercent);

            var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function (d) {
                    return "<strong>ridership:</strong> <span style='color:red'>" + d.ridership + "</span>";
                })

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.call(tip);

            d3.csv("2998_0.csv", type, function (error, data) {
                x.domain(data.map(function (d) { return d.transportation; }));
                y.domain([0, d3.max(data, function (d) { return d.ridership; })]);
                console.log(data);
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)

                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("ridership");

                svg.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .each(setId)
                    .each(addHandler)
                    .attr("class", "bar")
                    .attr("x", function (d) { return x(d.transportation); })
                    .attr("width", x.rangeBand())
                    .attr("y", function (d) { return y(d.ridership); })
                    .attr("height", function (d) { return height - y(d.ridership); })
                    .on('mouseover', tip.show)
                    .on('mouseout', tip.hide)
                    .attr("fill", "#3093cf");

            });
            function type(d) {
                d.ridership = +d.ridership;
                return d;
            }
        </script>
    </section>
    <h1 id="summaryText">Hover over a bar to hear its caption</h1>
