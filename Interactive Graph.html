<html>

<head>
</head>

<body>
    <script src="jquery-3.4.1.js"></script>
    <script>
        var xAxis = "";
        var yAxis = "";
        var jsonPath = "3001_1.json";
        var csvPath = "3001_1.csv";
        var summaryPath = "3001_1_summary.json"

        //var jsonPath = "7920_0.json";
        //var summaryPath = "7920_0_Summary.json"
        //var csvPath = "7920_0.csv";

        function run(summaryArray, trendsArray) {
            if (graphType == "line") {
                setSummary(summaryArray);
                ids = setGraphs(trendsArray);
                lineGraph(ids);
            }
            else if (graphType == "bar") {
                barGraph();
            }
        }

        function setSummary(summaryArray) {
            for (i = 0; i < summaryArray.length; i++) {
                console.log(summaryArray[i]);
                var anchor = document.createElement("A");
                id = "A" + i
                anchor.setAttribute("id", id);
                anchor.innerHTML = summaryArray[i];
                document.getElementById('summary').appendChild(anchor);
                if (i > 0) {
                    addTextListener(id, i);
                }
            }
        }
        function setGraphs(trendsArray) {
            idArray = [];
            for (n = 0; n < trendsArray.length; n++) {
                start = trendsArray[n].start;
                end = trendsArray[n].end;
                ids = [];
                for (m = start; m <= end; m++) {
                    var id = "Column" + m;
                    ids.push(id);
                }
                idArray.push(ids);
            }
            return idArray;
        }
        function test1(id) { //object, trendsArray
            //d3.select(this).attr("id");
            for (i = 0; i < idArray.length; i++) {
                if (idArray[i].includes(id)) {
                    textid = "A" + (i + 1);
                    document.getElementById(textid).style.backgroundColor = 'cyan';
                    for (n = 0; n < idArray[i].length; n++) {
                        document.getElementById(idArray[i][n]).style.fill = 'blue';
                    }
                }
            }
        }
        function test2(id) { //object, trendsArray
            //d3.select(this).attr("id");
            for (i = 0; i < idArray.length; i++) {
                if (idArray[i].includes(id)) {
                    textid = "A" + (i + 1);
                    document.getElementById(textid).style.backgroundColor = 'transparent';
                    for (n = 0; n < idArray[i].length; n++) {
                        document.getElementById(idArray[i][n]).style.fill = 'grey';
                    }
                }
            }
        }
        //copy path
        //clone node
        //var res = str.split(",");
        //var h = document.getElementById("myH2");
        //h.insertAdjacentHTML("afterend", "<path>My new paragraph</path>");

        function addTextListener(id, i) {
            //add listener for summary anchor
            document.getElementById(id).addEventListener("mouseover", function () {
                document.getElementById(id).style.backgroundColor = 'cyan';
            });
            document.getElementById(id).addEventListener("mouseout", function () {
                document.getElementById(id).style.backgroundColor = 'transparent';
            });
        }

        function setTitle(x, y, graph) {
            xAxis = x.replace(/_/g, " ");
            yAxis = y.replace(/_/g, " ");
            var title = graph + " graph of " + xAxis + " at " + yAxis;
            document.getElementById('title').innerText = title;
        }
        var count = 0;
        function setId() {
            var id = ("Column" + count)
            d3.select(this).attr("id", id);
            xValue = d3.select(this).attr("xVal");
            yValue = d3.select(this).attr("yVal");
            var string = yAxis + " is " + yValue + " at " + xAxis + " " + xValue;
            document.getElementById(id).addEventListener("mouseover", function () {
                textChange(string);
            });
            count = count + 1;
        }

        function textChange(text) {
            document.getElementById("summaryText").innerText = text;
            speakText(text);
        }

        function getMetaData() {
            var requestURL = jsonPath;
            var request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();
            request.onload = function () {
                var jsonObj = request.response;
                yAxis = jsonObj['encoding']["y"]["field"];
                xAxis = jsonObj['encoding']["x"]["field"];
                graphType = jsonObj['mark'];
                setTitle(xAxis, yAxis, graphType);
            }
            var requestURL1 = summaryPath;
            var request1 = new XMLHttpRequest();
            request1.open('GET', requestURL1);
            request1.responseType = 'json';
            request1.send();
            request1.onload = function () {
                var jsonObj = request1.response;
                var summaryArray = jsonObj.summmary;
                var trendsArray = jsonObj.trends;
                run(summaryArray, trendsArray);
            }
        }

        function getX(d) {
            xAxisName = d3.keys(d)[0];
            return xAxisName;
        }
        function getY(d) {
            yAxisName = d3.keys(d)[1];
            return yAxisName;
        }
    </script>

    <section id="graph">

        <!--Bar graph with-->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="d3-tip.js"></script>
        <script>
            getMetaData();
            function lineGraph(idArray) {
                var margin = { top: 10, right: 30, bottom: 30, left: 60 },
                    width = 1000 - margin.left - margin.right,
                    height = 600 - margin.top - margin.bottom;

                // append the svg object to the body of the page
                var svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

                //Read the data
                d3.csv(csvPath).then(function (data) {
                    var x = d3.scaleBand()
                        .domain(data.map(function (d) { return d[getX(d)]; }))
                        .range([0, width]);
                    svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x));
                    // Add Y axis
                    var y = d3.scaleLinear()
                        .domain([0, d3.max(data, function (d) { return +d[getY(d)]; })])
                        .range([height, 0]);
                    svg.append("g")
                        .call(d3.axisLeft(y));
                    var tip = d3.tip()
                        .attr('class', 'd3-tip')
                        .offset([-10, 0])
                        .html(function (d) {
                            return "<strong> " + yAxis + ":</strong> <span style='color:red'>" + d[getY(d)] + "</span>";
                        })
                    svg.call(tip);
                    // Add the line
                    svg.append("path")
                        .datum(data)
                        .attr("id", "path1")
                        .attr("fill", "none")
                        .attr("stroke", "steelblue")
                        .attr("stroke-width", 1.5)
                        .attr("d", d3.line()
                            .x(function (d) { return x(d[getX(d)]) })
                            .y(function (d) { return y(d[getY(d)]) })
                        );

                    svg.selectAll(".dot")
                        .data(data)
                        .enter().append("circle")
                        .attr("class", "dot") // Assign a class for styling
                        .attr("xVal", function (d) { return d[getX(d)] })
                        .attr("yVal", function (d) { return d[getY(d)] })
                        .attr("cx", function (d) { return x(d[getX(d)]) })
                        .attr("cy", function (d) { return y(d[getY(d)]) })
                        .attr("r", 5)
                        .attr("fill", "grey")
                        //.attr("onmouseover", "test(this)") //test(this, trendsArray)
                        //.attr("onmouseout", "test(this)")
                        .each(setId)
                        .on('mouseover', function (d) {
                            id = this.getAttribute("id")
                            test1(id)
                            tip.show
                        })
                        .on('mouseout', function (d) {
                            id = this.getAttribute("id")
                            test2(id)
                            tip.show
                        })
                });
            }

            function barGraph() {
                var margin = { top: 40, right: 80, bottom: 30, left: 90 },
                    width = 960 - margin.left - margin.right,
                    height = 600 - margin.top - margin.bottom;

                var x = d3.scaleBand()
                    .rangeRound([0, width])
                    .padding(0.1);

                var y = d3.scaleLinear()
                    .rangeRound([height, 0]);

                var tip = d3.tip()
                    .attr('class', 'd3-tip')
                    .offset([-10, 0])
                    .html(function (d) {
                        return "<strong> " + getY(d) + ":</strong> <span style='color:red'>" + d[getY(d)] + "</span>";
                    })

                var svg = d3.select("#chart").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                svg.call(tip);

                d3.csv(csvPath).then(function (data) {
                    x.domain(data.map(function (d) {
                        return d[getX(d)];
                    }));
                    y.domain([0, d3.max(data, function (d) {
                        return d3.format(".1e")(d[getY(d)]);
                    })]);
                    svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x));

                    svg.append("g")
                        .call(d3.axisLeft(y))
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end");

                    svg.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("class", "bar")
                        .attr("x", function (d) {
                            return x(d[getX(d)]);
                        })
                        .attr("width", x.bandwidth())
                        .attr("y", function (d) {
                            return y(d[getY(d)]);
                        })
                        .attr("height", function (d) {
                            return height - y(d[getY(d)]);
                        })
                        .attr("xVal", function (d) { return d[getX(d)] })
                        .attr("yVal", function (d) { return d[getY(d)] })
                        //.attr("onmouseover", "test()") //test(this, trendsArray)
                        //.attr("onmouseout", "test()")
                        .on('mouseover', tip.show)
                        .on('mouseout', tip.hide)
                        .attr("fill", "#3093cf")
                        .each(function (d) {
                            setId
                            test(this, idArray)
                        });
                });
                x = document.getElementById("#Column1");
                console.log(x);
            }
        </script>

        <!--Text to speech-->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.529.0.min.js"></script>
        <script type="text/javascript">
            // Initialize the Amazon Cognito credentials provider
            AWS.config.region = 'us-east-1';
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({ IdentityPoolId: 'us-east-1:1dbc5481-8414-4da8-9fd9-2ecd12443250' });
            function speakText(text) {
                // Create the JSON parameters for getSynthesizeSpeechUrl
                var speechParams = {
                    OutputFormat: "mp3",
                    Engine: "neural",
                    SampleRate: "16000",
                    Text: text,
                    TextType: "text",
                    VoiceId: "Matthew"
                };
                // Create the Polly service object and presigner object
                var polly = new AWS.Polly({ apiVersion: '2016-06-10' });
                var signer = new AWS.Polly.Presigner(speechParams, polly)
                // Create presigned URL of synthesized speech file
                signer.getSynthesizeSpeechUrl(speechParams, function (error, url) {
                    if (error) {
                        window.alert("AWS Polly error");
                    } else {
                        document.getElementById('audioSource').src = url;
                        document.getElementById('audioPlayback').load();
                        document.getElementById('audioPlayback').play();
                    }
                });
            }
        </script>
    </section>
    <table width="50%" cellpadding="5">
        <tr>
            <td colspan="2"><h1 id="title"></h1></td>
        </tr>
        <tr>
            <td><h3 id="summaryText">Hover over a bar to hear its caption</h3></td>
        </tr>
        <tr id="chart" colspan="2"></tr>
        <tr>
            <td><p id="summary"></p></td>
        </tr>
        <tr>
            <td>
                <audio id="audioPlayback" controls>
                    <source id="audioSource" type="audio/mp3" src="">
                </audio>
            </td>
        </tr>
    </table>
