    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.529.0.min.js"></script>
    <script type="text/javascript">
        // Initialize the Amazon Cognito credentials provider
        AWS.config.region = 'us-east-1';
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({ IdentityPoolId: 'us-east-1:1dbc5481-8414-4da8-9fd9-2ecd12443250' });
        function speakText(text) {
            // Create the JSON parameters for getSynthesizeSpeechUrl
            var speechParams = {
                OutputFormat: "mp3",
                Engine: "neural",
                SampleRate: "16000",
                Text: text,
                TextType: "text",
                VoiceId: "Matthew"
            };
            // Create the Polly service object and presigner object
            var polly = new AWS.Polly({ apiVersion: '2016-06-10' });
            var signer = new AWS.Polly.Presigner(speechParams, polly)
            // Create presigned URL of synthesized speech file
            signer.getSynthesizeSpeechUrl(speechParams, function (error, url) {
                if (error) {
                    window.alert("AWS Polly error");
                } else {
                    document.getElementById('audioSource').src = url;
                    document.getElementById('audioPlayback').load();
                    document.getElementById('audioPlayback').play();
                }
            });
        }
    </script>

    <section id="graph">
        <h1 class="title">Frequency Distribution of Alphabet from file 'Data.tsv'</h1>
        <!--Bar graph with-->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="d3-tip.js"></script>
        <script>
            function lineGraph() {
                console.log("here");
                var parseDate = d3.timeParse("%m/ % d /% Y");

                var margin = { left: 50, right: 20, top: 20, bottom: 50 };

                var width = 960 - margin.left - margin.right;
                var height = 500 - margin.top - margin.bottom;


                var max = 0;

                var xNudge = 50;
                var yNudge = 20;

                var minDate = new Date();
                var maxDate = new Date();
                
                d3.csv("3001_1.csv").then(function (data) {
                    data.row(function (d) {
                        return {
                            month: parseDate(d[getX(d)]), price: Number(d[getY(d)].trim().slice(1))
                        };
                    })
                    data.get(function (error, rows) {
                        max = d3.max(rows, function (d) {
                            return d[getX(d)];
                        });
                        minDate = d3.min(rows, function (d) {
                            return d[getY(d)];
                        });
                        maxDate = d3.max(rows, function (d) {
                            return d[getY(d)];
                        });
                    })

                    var y = d3.scaleLinear()
                        .domain([0, max])
                        .range([height, 0]);

                    var x = d3.scaleTime()
                        .domain([minDate, maxDate])
                        .range([0, width]);

                    var yAxis = d3.axisLeft(y);

                    var xAxis = d3.axisBottom(x);

                    var line = d3.line()
                        .x(function (d) { return x(d[getX(d)]); })
                        .y(function (d) { return y(d[getY(d)]); })
                        .curve(d3.curveCardinal);


                    var svg = d3.select("body").append("svg").attr("id", "svg").attr("height", "100%").attr("width", "100%");
                    var chartGroup = svg.append("g").attr("class", "chartGroup").attr("transform", "translate(" + xNudge + "," + yNudge + ")");

                    chartGroup.append("path")
                        .attr("class", "line")
                        .attr("d", function (d) { return line(rows); })


                    chartGroup.append("g")
                        .attr("class", "axis x")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);

                    chartGroup.append("g")
                        .attr("class", "axis y")
                        .call(yAxis);

                });
            }
                    
            function barGraph() {
                var margin = { top: 40, right: 80, bottom: 30, left: 90 },
                    width = 960 - margin.left - margin.right,
                    height = 600 - margin.top - margin.bottom;

                var x = d3.scaleBand()
                    .rangeRound([0, width])
                    .padding(0.1);

                var y = d3.scaleLinear()
                    .rangeRound([height, 0]);

                var tip = d3.tip()
                    .attr('class', 'd3-tip')
                    .offset([-10, 0])
                    .html(function (d) {
                        return "<strong> " + getY(d) + ":</strong> <span style='color:red'>" + d[getY(d)] + "</span>";
                    })

                var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                svg.call(tip);

                d3.csv("3001_1.csv").then(function (data) {
                    x.domain(data.map(function (d) {
                        return d[getX(d)];
                    }));
                    y.domain([0, d3.max(data, function (d) {
                        return d3.format(".1e")(d[getY(d)]);
                    })]);
                    svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x));

                    svg.append("g")
                        .call(d3.axisLeft(y))
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end");

                    svg.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .each(setId)
                        .each(addHandler)
                        .attr("class", "bar")
                        .attr("x", function (d) {
                            return x(d[getX(d)]);
                        })
                        .attr("width", x.bandwidth())
                        .attr("y", function (d) {
                            return y(d[getY(d)]);
                        })
                        .attr("height", function (d) {
                            return height - y(d[getY(d)]);
                        })
                        .on('mouseover', tip.show)
                        .on('mouseout', tip.hide)
                        .attr("fill", "#3093cf");

                });
            }
            //var graphType = getMetaData();
            //console.log(graphType);
            run("line");
        </script>
