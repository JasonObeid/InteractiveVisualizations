<head>

<body>
    <script>
        var xAxis = "";
        var yAxis = "";
        //var jsonPath = "3001_0.json";
        //var csvPath = "3001_0.csv";
        var jsonPath = "7920_0.json";
        var summaryPath = "7920_0_Summary.json"
        var csvPath = "7920_0.csv";

        function run(x, y, graphType) {
            xAxis = x.replace(/_/g, " ");
            yAxis = y.replace(/_/g, " ");
            setTitle(xAxis, yAxis, graphType);
            setSummary();
            if (graphType == "line") {
                lineGraph();
            }
            else if (graphType == "bar") {
                barGraph();
            }
        }
        function setSummary() {
            var requestURL1 = summaryPath;
            var request1 = new XMLHttpRequest();
            request1.open('GET', requestURL1);
            request1.responseType = 'json';
            request1.send();
            request1.onload = function () {
                var jsonObj = request1.response;
                summary = JSON.stringify(jsonObj);
                sliced = summary.slice(13, summary.length - 3);
                document.getElementById('summary').innerText = sliced;
            }
        }
        function setTitle(x, y, graph) {
            var title = graph + " graph of " + x + " at " + y;
            document.getElementById('title').innerText = title;
        }
        var count = 0;
        function setId() {
            var id = ("Column" + count)
            d3.select(this).attr("id", id);
            xValue = d3.select(this).attr("xVal");
            yValue = d3.select(this).attr("yVal");
            var string = yAxis + " is " + yValue + " at " + xAxis + " " + xValue;
            document.getElementById(id).addEventListener("mouseover", function () {
                textChange(string);
            });
            count = count + 1;
        }

        function textChange(text) {
            document.getElementById("summaryText").innerText = text;
            speakText(text);
        }

        function getMetaData() {
            var requestURL = jsonPath;
            var request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();
            request.onload = function () {
                var jsonObj = request.response;
                yAxis = jsonObj['encoding']["y"]["field"];
                xAxis = jsonObj['encoding']["x"]["field"];
                graphType = jsonObj['mark'];
                run(xAxis, yAxis, graphType);
            }
        }
        function getX(d) {
            xAxisName = d3.keys(d)[0];
            return xAxisName;
        }
        function getY(d) {
            yAxisName = d3.keys(d)[1];
            return yAxisName;
        }
    </script>

    <section id="graph">

        <!--Bar graph with-->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="d3-tip.js"></script>
        <script>
            getMetaData();
            function lineGraph() {

                var margin = { top: 10, right: 30, bottom: 30, left: 60 },
                    width = 1000 - margin.left - margin.right,
                    height = 600 - margin.top - margin.bottom;

                // append the svg object to the body of the page
                var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

                //Read the data
                d3.csv(csvPath).then(function (data) {
                    var x = d3.scaleBand()
                        .domain(data.map(function (d) { return d[getX(d)]; }))
                        .range([0, width]);
                    svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x));
                    // Add Y axis
                    var y = d3.scaleLinear()
                        .domain([0, d3.max(data, function (d) { return +d[getY(d)]; })])
                        .range([height, 0]);
                    svg.append("g")
                        .call(d3.axisLeft(y));
                    var tip = d3.tip()
                        .attr('class', 'd3-tip')
                        .offset([-10, 0])
                        .html(function (d) {
                            return "<strong> " + yAxis + ":</strong> <span style='color:red'>" + d[getY(d)] + "</span>";
                        })
                    svg.call(tip);
                    // Add the line
                    svg.append("path")
                        .datum(data)
                        .attr("fill", "none")
                        .attr("stroke", "steelblue")
                        .attr("stroke-width", 1.5)
                        .attr("d", d3.line()
                            .x(function (d) { return x(d[getX(d)]) })
                            .y(function (d) { return y(d[getY(d)]) })
                        );

                    svg.selectAll(".dot")
                        .data(data)
                        .enter().append("circle")
                        .attr("class", "dot") // Assign a class for styling
                        .attr("xVal", function (d) { return d[getX(d)] })
                        .attr("yVal", function (d) { return d[getY(d)] })
                        .attr("cx", function (d) { return x(d[getX(d)]) })
                        .attr("cy", function (d) { return y(d[getY(d)]) })
                        .attr("r", 5)
                        .attr("fill", "grey")
                        .on('mouseover', tip.show)
                        .on('mouseout', tip.hide)
                        .each(setId);
                });
            }

            function barGraph() {
                var margin = { top: 40, right: 80, bottom: 30, left: 90 },
                    width = 960 - margin.left - margin.right,
                    height = 600 - margin.top - margin.bottom;

                var x = d3.scaleBand()
                    .rangeRound([0, width])
                    .padding(0.1);

                var y = d3.scaleLinear()
                    .rangeRound([height, 0]);

                var tip = d3.tip()
                    .attr('class', 'd3-tip')
                    .offset([-10, 0])
                    .html(function (d) {
                        return "<strong> " + getY(d) + ":</strong> <span style='color:red'>" + d[getY(d)] + "</span>";
                    })

                var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                svg.call(tip);

                d3.csv(csvPath).then(function (data) {
                    x.domain(data.map(function (d) {
                        return d[getX(d)];
                    }));
                    y.domain([0, d3.max(data, function (d) {
                        return d3.format(".1e")(d[getY(d)]);
                    })]);
                    svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x));

                    svg.append("g")
                        .call(d3.axisLeft(y))
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end");

                    svg.selectAll(".bar")
                        .data(data)
                        .enter().append("rect")
                        .attr("class", "bar")
                        .attr("x", function (d) {
                            return x(d[getX(d)]);
                        })
                        .attr("width", x.bandwidth())
                        .attr("y", function (d) {
                            return y(d[getY(d)]);
                        })
                        .attr("height", function (d) {
                            return height - y(d[getY(d)]);
                        })
                        .attr("xVal", function (d) { return d[getX(d)] })
                        .attr("yVal", function (d) { return d[getY(d)] })
                        .on('mouseover', tip.show)
                        .on('mouseout', tip.hide)
                        .attr("fill", "#3093cf")
                        .each(setId);

                });
            }
        </script>

        <!--Text to speech-->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.529.0.min.js"></script>
        <script type="text/javascript">
            // Initialize the Amazon Cognito credentials provider
            AWS.config.region = 'us-east-1';
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({ IdentityPoolId: 'us-east-1:1dbc5481-8414-4da8-9fd9-2ecd12443250' });
            function speakText(text) {
                // Create the JSON parameters for getSynthesizeSpeechUrl
                var speechParams = {
                    OutputFormat: "mp3",
                    Engine: "neural",
                    SampleRate: "16000",
                    Text: text,
                    TextType: "text",
                    VoiceId: "Matthew"
                };
                // Create the Polly service object and presigner object
                var polly = new AWS.Polly({ apiVersion: '2016-06-10' });
                var signer = new AWS.Polly.Presigner(speechParams, polly)
                // Create presigned URL of synthesized speech file
                signer.getSynthesizeSpeechUrl(speechParams, function (error, url) {
                    if (error) {
                        window.alert("AWS Polly error");
                    } else {
                        document.getElementById('audioSource').src = url;
                        document.getElementById('audioPlayback').load();
                        document.getElementById('audioPlayback').play();
                    }
                });
            }
        </script>
    </section>
    <table>
        <tr>
            <td><h1 id="title"></h1></td>
            <td><h1 id="summaryText">Hover over a bar to hear its caption</h1></td>
            <td><p id="summary">hi</p></td>
        </tr>
        <tr>
            <audio id="audioPlayback" controls>
                <source id="audioSource" type="audio/mp3" src="">
            </audio>
        </tr>
    </table>
