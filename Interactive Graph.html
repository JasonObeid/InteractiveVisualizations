    <script>
        var count = 0;

        //adds hover event handler for each d3 bar element

            var id = d3.select(this).attr("id");

            var len = SummaryArray.length;
            for (var i = 0; i < len; i++) {
                elementId = idArray[i];
                value = SummaryArray[i]
                SummaryMap.set(elementId, value);
            }
            return SummaryMap;
        }
        //Function for running tts and changing the summary text based on the bar being hovered

    <!--Text to speech-->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.529.0.min.js"></script>
    <script type="text/javascript">
        // Initialize the Amazon Cognito credentials provider
        AWS.config.region = 'us-east-1';
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({ IdentityPoolId: 'us-east-1:1dbc5481-8414-4da8-9fd9-2ecd12443250' });
        function speakText(text) {
            // Create the JSON parameters for getSynthesizeSpeechUrl
            var speechParams = {
                OutputFormat: "mp3",
                Engine: "neural",
                SampleRate: "16000",
                Text: text,
                TextType: "text",
                VoiceId: "Matthew"
            };
            // Create the Polly service object and presigner object
            var polly = new AWS.Polly({ apiVersion: '2016-06-10' });
            var signer = new AWS.Polly.Presigner(speechParams, polly)
            // Create presigned URL of synthesized speech file
            signer.getSynthesizeSpeechUrl(speechParams, function (error, url) {
                if (error) {
                    window.alert("AWS Polly error");
                } else {
                    document.getElementById('audioSource').src = url;
                    document.getElementById('audioPlayback').load();
                    document.getElementById('audioPlayback').play();
                }
            });
        }
    </script>

    <section id="graph">
        <h1 class="title">Frequency Distribution of Alphabet from file 'Data.tsv'</h1>
        <!--Bar graph with-->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="d3-tip.js"></script>
        <script>
            var margin = { top: 40, right: 80, bottom: 30, left: 90 },
                width = 960 - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;
            
            var x = d3.scaleBand()
                .rangeRound([0, width])
                .padding(0.1);

            var y = d3.scaleLinear()
                .rangeRound([height, 0]);
       
            var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function (d) {
                    return "<strong> " + getY(d) +":</strong> <span style='color:red'>" + d[getY(d)] + "</span>";
                })

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.call(tip);

            d3.csv("7920_0.csv").then(function (data) {
                x.domain(data.map(function (d) {
                    console.log(d[getX(d)]);
                    return d[getX(d)];
                }));
                y.domain([0, d3.max(data, function (d) {
                    console.log(d[getY(d)]);
                    return d3.format(".1e")(d[getY(d)]);
                })]);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                svg.append("g")
                    .call(d3.axisLeft(y))
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end");

                svg.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .each(setId)
                    .each(addHandler)
                    .attr("class", "bar")
                    .attr("x", function (d) {
                        return x(d[getX(d)]);
                    })
                    .attr("width", x.bandwidth())
                    .attr("y", function (d) {
                        return y(d[getY(d)]);
                    })
                    .attr("height", function (d) {
                        return height - y(d[getY(d)]);
                    })
                    .on('mouseover', tip.show)
                    .on('mouseout', tip.hide)
                    .attr("fill", "#3093cf");

            });
        </script>
    </section>
